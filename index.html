<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Payment form Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

<body class="bd-example">

    <div class="card border">
        <div class="card-header bg-light">
            <h1>Payment form example</h1>
        </div>

        <div class="message p-3 mb-2">
            <div class="bg-danger p-2 text-dark bg-opacity-50">Some fields are missing.</div>
        </div>

        <div class="containerborder">

            <form class="row g-3 p-3">
                
                <div class="col-md-5">
                    <label for="inputCardnumber4" class="form-label">Card</label>
                    <input type="text" class="form-control" name="card" id="inputCardnumber4" placeholder="XXXXXXXXXXXXXXXX" maxlength="16" required="" pattern="[0-9]+">
                </div>

                
                <div class="col-md-3">
                    <label for="inputcvc4" class="form-label">CVC</label>
                    <input type="text" class="form-control" name="cvc" id="inputcvc4" placeholder="000" maxlength="3" required="" pattern="[0-9]+">
                </div>
                
                <div class="col-md-4">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <label for="inputAmount4" class="form-label">Amount</label>
                    <input type="number" class="form-control" name="amount" id="inputAmount4" placeholder="Amount">
                </div>
                
                <div class="col-6">
                    <label for="inputFirstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="first-name" id="inputAddress" required="" pattern="[a-zA-Z]+">
                </div>
                
                <div class="col-6">
                    <label for="inputLastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last-name" id="inputAddress" required="" pattern="[a-zA-Z]+">
                </div>
                
                <div class="col-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" name="city" id="inputAddress2" required="" pattern="[a-zA-Z]+">
                </div>
                
                <div class="col-md-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Pick a state</option>
                        <option>Alabama</option>
                        <option>California</option>
                        <option>Colorado</option>
                        <option>Florida</option>
                        <option>Georgia</option>
                        <option>Missouri</option>
                        <option>Nevada</option>
                        <option>New Mexico</option>
                    </select>
                </div>
                
                <div class="col-md-3">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" name="zip" id="inputZip" maxlength="5" required="" pattern="[0-9]+"">
                </div>

                <div class="col-md-6">
                    <div class="we-accept p-3 mb-2 bg-secondary-subtle text-emphasis-secondary">
                        <fieldset>
                            <legend><h5>Select a payment method:</h5></legend>

                            <div class="form-check form-check-inline col-auto">
                                <input type="radio" id="visa" name="payment-method" value="visa" class="form-check-input">
                                <label for="visa" class="form-check-label"><i class="fab fa-cc-visa"></i></label>
                            </div>

                            <div class="form-check form-check-inline col-auto">
                                <input type="radio" id="american-express" name="payment-method" value="american-express" class="form-check-input" checked>
                                <label for="american-express" class="form-check-label"><i class="fab fa-cc-amex"></i></label>
                            </div>

                            <div class="form-check form-check-inline col-auto">
                                <input type="radio" id="mastercard" name="payment-method" value="mastercard" class="form-check-input">
                                <label for="mastercard" class="form-check-label"><i class="fab fa-cc-mastercard"></i></label>
                            </div>

                            <div class="form-check form-check-inline col-auto">
                                <input type="radio" id="google-pay" name="payment-method" value="google-pay" class="form-check-input">
                                <label for="google-pay" class="form-check-label"><i class="fa-brands fa-google-pay"></i></label>
                            </div>
                        </fieldset>
                    </div>
                </div>

                <div class="col-md-6">
                    <label for="inputZip" class="form-label">Message</label>
                    <textarea class="form-control" id="inputZip" maxlength="140"></textarea>
                    <p>Add any notes here, 140 characters max.</p>
                </div>


                <div class="col-12 mb-2 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary me-1">Send</button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
</body>
</html>
